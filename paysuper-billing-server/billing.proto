    // @inject_tag: json:"swift" validate:"required,swift"
    string swift = 5;
    // @inject_tag: json:"details"
    string details = 6;
    // @inject_tag: json:"correspondent_account" bson:"correspondent_account" validate:"omitempty,numeric,max=30"
